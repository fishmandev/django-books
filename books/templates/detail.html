{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <img src="{{ object.image.url }}" alt="{{ object.title }}" height="100">
    </div>
    <div class="col-2">Title</div>
    <div class="col-10">{{ object.title }}</div>
    <div class="col-2">Description</div>
    <div class="col-10">{{ object.description }}</div>
</div>
{% endblock %}
