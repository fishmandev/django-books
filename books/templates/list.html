{% extends 'layout.html' %}

{% block content %}
    <h3>My Books</h3>
    {% for book in books %}
    <div class="row">
        {% if book.image %}
            <div class="col-12">
                <img src="{{ book.image.url }}" alt="{{ book.title }}" height="100">
            </div>
        {% endif %}
        <div class="col-2">Title</div>
        <div class="col-10">{{ book.title }}</div>
        <div class="col-2">Description</div>
        <div class="col-10">{{ book.description }}</div>
    </div>
    {% endfor %}
{% endblock %}
