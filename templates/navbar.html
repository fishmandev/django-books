{% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'default' %}"><i class="fa-solid fa-biohazard"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'default' %}active{% endif %}" aria-current="page" href="{% url 'default' %}">Book List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'book_create' %}active{% endif %}" href="{% url 'book_create' %}">Add Book</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'logout' %}active{% endif %}" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
{% endwith %}
